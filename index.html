<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        <nav class="navbar bg-primary">
        <a class=' text-white navbar-brand'>Notes App</a>
        </nav>
        <!-- main content-->
        <div class='container pt-5'>
            <!-- Notes -->
            <div class="d-flex justify-content-center pb-3">
                <button class="btn btn-success center" data-toggle="modal" data-target="#exampleModal">Add Note</button>
            </div>
            <!--Add Note Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form id="add-note" onsubmit="addNote()">
                                <div class="form-group">
                                  <label for="note-title" class="col-form-label">Title:</label>
                                  <input type="text" class="form-control" id="note-title">
                                </div>
                                <div class="form-group">
                                  <label for="note-content" class="col-form-label">Description:</label>
                                  <textarea class="form-control" id="note-content"></textarea>
                                </div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-primary"></input>
                              </form>
                        </div>
                        
                    </div>
                    </div>
                </div>
            <div id="notes-section">
              <note-item title="Test Note" text='This is a cool note!'></note-item>
            <div class="card note">
                <div class="container pt-2" style="background-color: darkseagreen;">
                    <div class="row" >
                      <div class="text-center col-6">
                        <h4>Note Title</h4>
                      </div>
                      <div class="text-center col-6">
                        <h4>Note ID: #1</h4>
                      </div>
                    </div>
                  </div>
                <div class="card-body">
                    <p>Note contents</p>
                    <button class="btn btn-primary">Edit Note</button>
                    <button class="btn btn-danger">Delete Note</button>
                </div>
            </div>
